<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form</title>
        <link rel="stylesheet" href="./css/main.css" />
        <script src="./js/script.js"></script>
    </head>

    <body>
        <form>
            <input type="text" name="word" placeholder="Enter the word" />
            <input type="submit" value="save" onclick="saveWord(event)" />
        </form>
        <p id="mynews"></p>
        <script>
            let s = document.querySelector('input[name = "word"]');
            let mynews = document.getElementById("mynews");

            function saveWord(e) {
                e.preventDefault();

                console.log(s.value);

                mynews.innerHTML += " " + s.value;
            }
        </script>
    </body>
</html>
